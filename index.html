<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>visitekaartje</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <!-- voorkant -->
  <header>
    <img id="arrows" src="assets/arrows.png" alt="arrows" />
    <img id="palmleaf1" src="assets/palmblad.png" alt="palmleaf" />
    <h1>Jules<br>Bruins<br></h1>
    <img id="palmleaf2" src="assets/palmblad.png" alt="palmleaf" />
    <img id="palmleaf3" src="assets/palmblad.png" alt="palmleaf" />
  </header>

  <!-- achterkant -->
  <main>
    <img id="palmleafa" src="assets/palmblad.png" alt="palmleaf" />

    <div class="container">
      <div class="foto">
        <img id="picture-of-me" src="assets/IMG_2970.jpg" alt="picture of me" />
      </div>

      <!-- opsomming -->
      <div id="informatie">
        <ul>
          <li>
            <p>18 jaar.</p>
          </li>
          <li>
            <p>VWO diploma gehaald.</p>
          </li>
          <li>
            <p>Bijbaan bloemen.</p>
          </li>
          <li>
            <p>Apeldoorn.</p>
          </li>
          <li>
            <p>FDND @ HVA.</p>
          </li>
          <li>
            <p>Droom is om te reizen.</p>
          </li>
          <li>
            <p>Klaar staan voor anderen #1</p>
          </li>
          <li>
            <p>Graag op terras.</p>
          </li>
        </ul>
      </div>
    </div>

    <img id="palmleafb" src="assets/palmblad.png" alt="palmleaf" />
    <img id="palmleafc" src="assets/palmblad.png" alt="palmleaf" />

  </main>
</body>
